{% extends 'cms/base.html' %}
{% load static %}
{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
      <div class="card-header py-3">
        <div class="add-member" style="margin-bottom: 30px;">
          <a href="{% url 'add-member' %}" class="btn btn-primary">Add an member</a>
        </div>
        <h6 class="m-0 font-weight-bold text-primary">Imbonizarwo Clients</h6>
      </div>
      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                      <tr>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                      </tr>
                  </thead>
                  <tfoot>
                      <tr>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>

                      </tr>
                  </tfoot>
                  <tbody>
                    {% for member in members_list %}
                    <tr>
                      <td><a href="{% url 'member' member.id %}">{{member.first_name}}</a></td>
                      <td>{{member.last_name}}</td>
                      <td><a href="mailto:{{member.email}}">{{member.email}}</a></td>
                    </tr>
                    {% endfor %}
                  </tbody>
              </table>
          </div>
      </div>
  </div>

</div>
  {% endblock %}
